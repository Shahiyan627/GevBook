<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gevbook - Динозаврик</title>
    <link rel="stylesheet" href="../style1.css"> 
    <link rel="stylesheet" href="games.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <header class="header">
            <div class="header-left">
                <a href="../main/index1.html">
                    <img src="../img/logo.png" alt="Gevbook Logo" class="logo">
                </a>
                <h1 style="margin-left: 10px; font-size: 1.5em; color:#1e66f5; font-weight: 700;">Динозаврик</h1>
            </div>
            <div class="header-right">
                </div>
        </header>

        <div class="main-container games-container">
            <div class="dino-game-card">
                <div id="scoreDisplay">СЧЕТ: 00000</div>
                <canvas id="dinoGameCanvas" width="600" height="150"></canvas>
                
                <div id="gameOverMessage" style="display:none;">
                    <p>ИГРА ОКОНЧЕНА</p>
                </div>
                
                <div id="pauseMessage" style="display:none;">
                    <p>ПАУЗА</p>
                    <p class="message-sub">Нажмите P или кнопку для продолжения.</p>
                </div>
                
                <div class="game-controls">
                    <button id="startButton" class="blue-button">Начать игру / Прыжок (Пробел)</button>
                    <button id="pauseButton" class="yellow-button"><i class="fas fa-pause"></i> Пауза (P)</button>
                    <button id="quitButton" class="grey-button"><i class="fas fa-sign-out-alt"></i> Обратно в GevGame</button>
                </div>

                <audio id="jumpSound" src="./sound/jump.mp3" preload="auto"></audio>
                <audio id="dieSound" src="./sound/die.mp3" preload="auto"></audio>
                <audio id="pointSound" src="./sound/point.mp3" preload="auto"></audio>
            </div>
        </div>
    </div>

    <script src="game-dino.js"></script> 
</body>
</html>
